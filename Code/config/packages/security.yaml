security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout

        ZoneAdresse:
            pattern: ^/(adresse|login|logout)
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: accueil

        ZonePersonnes:
            pattern: ^/(personnes|login|logout)
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: accueil
        ZoneCadeaux:
            pattern: ^/(cadeau|login|logout)
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: accueil

        ZoneCategories:
            pattern: ^/(categorie|login|logout)
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: accueil
        public:
            pattern: ^/(menu|css|images|js)?$
            security: false
                # where to redirect after logout
                # target: app_any_route

    role_hierarchy:
        ROLE_ADMIN: ROLE_STOCK, ROLE_SECRETARIAT
    access_control:
        - { path: ^/cadeau/$, roles: ROLE_STOCK }
        - { path: ^/categorie/$, roles: ROLE_STOCK }
        - { path: ^/personne/$, roles: ROLE_SECRETARIAT }
        - { path: ^/adresse/$, roles: ROLE_SECRETARIAT }
